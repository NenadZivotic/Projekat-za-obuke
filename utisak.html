<body onload="prikaziUtiske()">
  
              <ul>

    <section class="site-section bg-light pozadina" id="utisak-pozadina">

          <div class="row">

              </div>
            </div>

                  <button type="submit" class="btn btn-primary" id="posalji">Posalji Utisak</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
